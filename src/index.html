<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-[#050723] to-[#0c4f4f] p-4 flex justify-center items-center min-h-screen sm:h-screen">
  <div class="flex flex-col sm:flex-row  sm:w-[90%] w-full gap-10  h-[80%] ">
    <div class=" sm:w-[35%] w-full h-full p-4 ">
      <form onsubmit="return false" class="flex flex-col p-10 gap-4 w-full h-full rounded-xl bg-black/40 backdrop-blur-3xl shadow-lg shadow-[#0039a6]">
        <input 
            type="text" 
            id="username"
            name="name" 
            placeholder="Enter your username..." 
            class="w-full h-18 backdrop-blur-2xl  border-0 text-white text-lg  rounded-xl p-4"
            required>
            <textarea 
            id="review" 
            rows="10" 
            cols="70"
            placeholder="Enter your review..."
            class="w-full  text-lg backdrop-blur-2xl  border-0 text-white rounded-xl p-4"
           
          >
          </textarea>
          

            <div class="flex">
              <img src="../public/star.png" class="w-8 h-8  cursor-pointer mr-1 rating" id="1"  alt="rating" >
              <img src="../public/star.png" class="w-8 h-8 cursor-pointer mr-1 rating" id="2"  alt="rating" >
              <img src="../public/star.png" class="w-8 h-8 cursor-pointer mr-1 rating" id="3" alt="rating">
              <img src="../public/star.png" class="w-8 h-8 cursor-pointer mr-1 rating" id="4" alt="rating" >
              <img src="../public/star.png" class="w-8 h-8 cursor-pointer mr-1 rating" id="5" alt="rating">
            </div>
            <button id="submit-btn" type="submit" value="Submit" class="bg-blue-600 hover:bg-blue-500 text-white text-xl mt-2 font-semibold cursor-pointer h-16 rounded-xl ">Submit</button>
        </form>
    </div>
    <div class="sm:w-[65%] w-full h-full p-4">
        <div class="flex flex-col  p-10 gap-4 w-full h-full  rounded-xl bg-black/40 backdrop-blur-3xl shadow-lg shadow-[#0039a6]">
          <div>
            <label for="sortReviews" class="font-semibold text-yellow-50 text-xl mr-4">Sort By:</label>
            <select id="sortReviews" class=" outline-0 p-1 rounded text-lg cursor-pointer hover:bg-gray-300 bg-gray-200 w-32">
              <option value="latest">Latest</option>
              <option value="oldest">Oldest</option>
              <option value="all">All</option>
            </select>
          </div>
          
          <div id="reviews-collection" class="overflow-y-auto overflow-x-hidden break-words w-full"></div>

       
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
